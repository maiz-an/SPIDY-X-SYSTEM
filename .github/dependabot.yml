# Dependabot Configuration File
# This file enables Dependabot to automatically check for dependency updates.
# For more details on configuration options, visit:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Python dependencies (if using pip)
  - package-ecosystem: "pip"  # Package manager to use
    directory: "/"  # Location of the dependency manifest (e.g., requirements.txt)
    schedule:
      interval: "weekly"  # Check for updates every week
    open-pull-requests-limit: 10  # Maximum number of open PRs Dependabot will create
    assignees:
      - "maiz-an"
      - "sumalka"
    reviewers:
      - "maiz-an"
      - "sumalka"

  # GitHub Actions updates (if using GitHub Actions)
  - package-ecosystem: "github-actions"
    directory: "/"  # Location of GitHub Actions workflow files (usually .github/workflows/)
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    assignees:
      - "maiz-an"
      - "sumalka"
    reviewers:
      - "maiz-an"
      - "sumalka"
